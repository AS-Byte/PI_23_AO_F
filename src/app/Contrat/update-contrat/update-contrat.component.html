
<main style="margin-top: 58px;"><div class="col-xl-10 margin-top">
    
    



<div class="col-xl-10 margin-top">
    <div class="card shadow">
           <div class="card-header bg-transparent">
                  <div class="row align-items-center">
                    <div class="col">
                             <h6 class="text-uppercase text-muted ls-1 mb-1">Update Contrat</h6>
                             
                       </div>                  
                  </div>                 
           </div>
           
           
    <div class="card-body margin-top">
    <div class="container pt-2">

    <form #f1="ngForm" >
        <div class="col-sm-6">
            <div class="form-group">
              <label class="col-sm-4 control-label"><b> Id Contrat</b></label>
              <div class="col-sm-8">
                <input type="number" class="date-start ml-5 form-control datepicker" name="idContrat" [(ngModel)]="contrat.idContrat" #id="ngModel">
               </div>
            </div>
        </div>
          
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label"><b> Date Debut Contrat</b></label>
        <div class="col-sm-8">
          <input type="date" class="date-start ml-5 form-control datepicker" name="dateDebut" #dd="ngModel"  [(ngModel)]="contrat.dateDebut" >
        </div>
      </div>
    </div>
    
    <div class="col-sm-6">
      <div class="form-group">
        <label class="col-sm-4 control-label"><b>Date Fin Contrat</b></label>
        <div class="col-sm-8">
          <input type="date"  name="datefin" class="date-end ml-5 form-control datepicker col-sm-8" name="dateFin" [(ngModel)]="contrat.dateFin">
        </div>
      </div>
    </div>
    
    
    
      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label col-sm-4"><b>Montant</b></label>
          <div class="col-sm-8">
            <input type="number" class="form-control"name="montant" #m="ngModel" minlength="10"[(ngModel)]="contrat.montant">
          </div>
        </div>



        <div class="col-sm-6">
          <div class="form-group">
            <label class="control-label col-sm-8"><b><span>Montant Mensuel</span></b></label>
            <div class="col-sm-8">
              <input type="number" class="form-control"name="montantMensuel" #mm="ngModel" minlength="10"[(ngModel)]="contrat.montantMensuel">
            </div>
          </div>

          <div class="col-sm-8">
            <div class="form-group">
              <label class="col-sm-8 control-label"><b>Commission</b></label>
              <div class="col-sm-8">
                <input type="number" class="form-control"name="commission" #com="ngModel" minlength="10"[(ngModel)]="contrat.commission">
              </div>
            </div>
    
        <div class="form-group">
          <label class="control-label col-sm-10"><b>Modalite de Payement</b></label>
          <div class="col-sm-10">
            <select lass="dropdownlist"  #tp="ngModel" required  name="modalitePayement"[(ngModel)]="contrat.modalitePayement" >
              <option  selected value="CHEQUE">CHEQUE</option>
              <option value="VIREMENT">VIREMENT</option>
              <option value="COMPTANT">ESPECE</option>
              <option value="TRAITE">TRAITE</option>    
            </select>

            </div>
            </div>


           
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label col-sm-8"><b>Banque</b></label>
                <div class="col-sm-10">
                  <select lass="dropdownlist"  #tb="ngModel" required [(ngModel)]="contrat.bank" name="bank">
                    <option value="ATB">ATB</option>
                    <option value="ATTIJARI">ATTIJARI</option>
                    <option value="AMENBANK">AMENBANK</option>
                    <option value="BIAT">BIAT</option>
                    <option value="ZITOUNA">ZITOUNA</option>        
                    <option value="BHBANK">BHBANK</option>              
                    </select>     
                </div>
              </div>
            </div>
          




          </div>
        </div>
      </div>
    
      <div class="col-sm-12">
        <div class="form-group">
          <label class="control-label col-sm-8"><b>Type Contrat</b></label>
          <div class="col-sm-10">
            <select lass="dropdownlist"  #tc="ngModel" required [(ngModel)]="contrat.typeContrat" name="typeContrat">
              <option  selected value="LOCATION">LOCATION</option>
              <option value="VENTE">VENTE</option>
              </select>       
          
          </div>
        </div>
      </div>




      
    
      
    
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-sm-8 control-label"><b>Etat Contrat</b></label>
          <div class="col-sm-8">
            <select lass="dropdownlist"  [(ngModel)]="contrat.etatContrat" name="etatContrat">
              <option  selected value="SIGNE">SIGNE</option>
              <option value="ANNULE">ANNULE</option>
              <option value="ENATTENTE">ENATTENTE</option>      
                  
            </select>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label col-sm-8"><b><span>Contrat Archiv√©</span></b></label>
          <div class="col-sm-8">
            <input type="text" class="form-control"name="archive" #ar="ngModel" minlength="10"[(ngModel)]="contrat.archive">
          </div>
        </div>
        </div>
      
      
    
         <div class="text-center">
           <!-- <input type="submit" value="update"(click)="update(f1.value)">-->
        
        <input class="btn btn-success" type="submit" value="update"(click)="update(f1.value)">
         </div>
        <!--<button class="btn btn-primary waves-effect waves-light " id="btn-submit" (click)="ajouter(f1.value)">Ajouter</button>-->
      </form>
    
    </div>
            </div>
            </div>
      
    
      <!--<input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />-->

</div>
</div>


</main>
