<main style="margin-top: 58px;">


  <div class="col-xl-10 margin-top">
    <div class="card shadow">
           <div class="card-header bg-transparent">
                  <div class="row align-items-center">
                    <div class="col">
                             <h6 class="text-uppercase text-muted ls-1 mb-1">Add RDV</h6>
                             
                       </div>                  
                  </div>                 
           </div>
            <div class="card-body margin-top">
                   <!-- Chart -->
                  <!-- <div class="chart">
                      <canvas id="chart-orders" class="chart-canvas"></canvas>
                    </div>-->



                    <div class="container pt-4">


                      


                      <form #f1="ngForm" >
                            
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="control-label col-sm-4"><b>Signataire</b></label>
                            <div class="col-sm-8">
                              <input type="text" disabled="true" class="form-control"name="mailSignataire" #sign="ngModel" minlength="10"[(ngModel)]="mailSignataire" placeholder="Saisir votre email SVP!">
                            </div>
                          </div>



                      <div class="col-sm-6">
                        <div class="form-group">
                          <label class="col-sm-4 control-label"><b> Date Debut Contrat</b></label>
                          <div class="col-sm-8">
                            <input type="date" class="date-start ml-5 form-control datepicker" name="datedebut" #dd="ngModel" required [(ngModel)]="contrat.dateDebut" placeholder="Date Start">
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-sm-6">
                        <div class="form-group">
                          <label class="col-sm-4 control-label"><b>Date Fin Contrat</b></label>
                          <div class="col-sm-8">
                            <input type="date"  name="datefin" class="date-end ml-5 form-control datepicker col-sm-8" #df="ngModel" required [(ngModel)]="contrat.dateFin" placeholder="Date End">
                          </div>
                        </div>
                      </div>







                      
                      
                      
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="control-label col-sm-4"><b>Montant</b></label>
                            <div class="col-sm-8">
                              <input type="number" class="form-control"name="montant" #m="ngModel" [(ngModel)]="contrat.montant">
                            </div>
                          </div>
                          </div>
                      
                          <div class="form-group">
                            <label class="control-label col-sm-4"><b>Modalite de Payement</b></label>
                            <div class="col-sm-8">
                              <select lass="dropdownlist"  #tp="ngModel" required [(ngModel)]="contrat.modalitePayement" name="typePayement">
                                <option  selected value="CHEQUE">CHEQUE</option>
                                <option value="VIREMENT">VIREMENT</option>
                                <option value="COMPTANT">ESPECE</option>
                                <option value="TRAITE">TRAITE</option>
                      
                              </select>
                              <!--<input type="text" class="form-control">-->
                            </div>
                          </div>
                        </div>
                      
                        <div class="col-sm-12">
                          <div class="form-group">
                            <label class="control-label col-sm-2"><b>Type Contrat</b></label>
                            <div class="col-sm-10">
                              <select lass="dropdownlist"  #tc="ngModel" required [(ngModel)]="contrat.typeContrat" name="typeContrat">
                                <option  selected value="LOCATION">LOCATION</option>
                                <option value="VENTE">VENTE</option>
                                </select>       
                            
                            </div>
                          </div>
                        </div>


                        <div class="col-sm-12">
                          <div class="form-group">
                            <label class="control-label col-sm-2"><b>Banque</b></label>
                            <div class="col-sm-10">
                              <select lass="dropdownlist"  #tb="ngModel" required [(ngModel)]="contrat.bank" name="typeBank">
                                <option  selected value="ATB">ATB</option>
                                <option value="ATTIJARI">ATTIJARI</option>
                                <option value="AMENBANK">AMENBANK</option>
                                <option value="BIAT">BIAT</option>
                                <option value="ZITOUNA">ZITOUNA</option>
                          
                          <option value="BHBANK">BHBANK</option>
                          
                                </select>       
                            
                            </div>
                          </div>
                        </div>
                      
                      
                        
                      
                        <div class="col-sm-6">
                          <div class="form-group">
                            <label class="col-sm-4 control-label"><b>Etat Contrat</b></label>
                            <div class="col-sm-8">
                              <select lass="dropdownlist"  [(ngModel)]="contrat.etatContrat" name="etatContrat">
                                <option  selected value="SIGNE">SIGNE</option>
                                <option value="ANNULE">ANNULE</option>
                                <option value="ENATTENTE">ENATTENTE</option>        
                                
                      
                              </select>
                            </div>
                          </div>
                        </div>
                        
                        
                      
                        <div class="text-center">
                          <input type="submit" value="save"(click)="ajouter(f1.value)">
                           </div>
                          <!--<button class="btn btn-primary waves-effect waves-light " id="btn-submit" (click)="ajouter(f1.value)">Ajouter</button>-->
                        </form>
                      
                      </div>
                        
                      
                        <!--<input type="hidden" name="action" id="action" value="event_dialog_add_newpartnerdata" />-->



            </div>
    </div>
  </div>
</main>
